<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Calculator-CSS.css">
	<script src="Calculator-JS.js" type="text/javascript"></script>
	<title>Calculator JS</title>
</head>
<body onkeypress="numpad(event);">
<p id="calc"></p>
<p id="calcIO">0</p>
<button id="button0" onclick="button(0);">0</button>
<button id="button1" onclick="button(1);">1</button>
<button id="button2" onclick="button(2);">2</button>
<button id="button3" onclick="button(3);">3</button>
<button id="button4" onclick="button(4);">4</button>
<button id="button5" onclick="button(5);">5</button>
<button id="button6" onclick="button(6);">6</button>
<button id="button7" onclick="button(7);">7</button>
<button id="button8" onclick="button(8);">8</button>
<button id="button9" onclick="button(9);">9</button>
<button id="buttonDEC" onclick="addDecimal();">.</button>
<button id="buttonCLR" onclick="ClearIO();">C</button>
<button id="buttonADD" onclick="operator('+');">+</button>
<button id="buttonSUB" onclick="operator('-');">-</button>
<button id="buttonMULT" onclick="operator('x');">x</button>
<button id="buttonDIV" onclick="operator(':');">:</button>
<button id="buttonANS" onclick="buttonANS();">=</button>
<p id="info">The numpad can be used to type. 'c' to clear.</p>

</body>
</html>
